<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" viewBox="0 0 100 50">
  <!-- Raygun body -->
  <path d="M 30,25 L 60,25 L 65,20 L 65,30 L 60,25" fill="#444" stroke="#222" stroke-width="1.5" />
  
  <!-- Raygun handle -->
  <path d="M 30,25 L 30,40 L 40,40 L 40,25" fill="#333" stroke="#222" stroke-width="1.5" />
  
  <!-- Raygun barrel -->
  <rect x="65" y="22" width="20" height="6" rx="2" ry="2" fill="#555" stroke="#222" stroke-width="1.5" />
  
  <!-- Energy chamber -->
  <circle cx="50" cy="25" r="8" fill="#00ccff" stroke="#0088ff" stroke-width="1.5" opacity="0.8" />
  <circle cx="50" cy="25" r="5" fill="#00ffff" stroke="none" opacity="0.6" />
  
  <!-- Barrel tip with glow -->
  <circle cx="85" cy="25" r="3" fill="#00ffff" stroke="#0088ff" stroke-width="1" />
  <circle cx="85" cy="25" r="5" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5" />
  
  <!-- Trigger -->
  <rect x="35" y="32" width="3" height="5" rx="1" ry="1" fill="#222" />
  
  <!-- Details -->
  <rect x="60" y="20" width="2" height="10" fill="#333" />
  <rect x="45" y="20" width="2" height="10" fill="#333" />
</svg> 